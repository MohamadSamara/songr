<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Albums</title>
    <link rel="stylesheet" type="text/css" href="album.css">
</head>
<body>
<h1>Albums List</h1>

<ul>
    <li th:each="album : ${albums}">
        <h2 th:text="${album.title}"></h2>
        <p th:text="${album.artist}"></p>
        <p th:text="${album.songCount + ' songs '}"></p>
        <p th:text="${album.length + ' Sec '}"></p>
        <img th:src="${album.imageUrl}" th:alt="${album.title}"/>

<!--        <form th:action="@{'/delete/' + ${album.id}}" method="post">-->
<!--            <button type="submit">Delete</button>-->
<!--        </form>-->
    </li>
</ul>



<form action="/add-new-album" method="post">
    <fieldset>
        <legend>Add New Album</legend>

        <label for="title">Album title</label>
        <input type="text" name="title" id="title" required>

        <br>

        <label for="artist">Artist</label>
        <input type="text" name="artist" id="artist" required>

        <br>

        <label for="songCountStr">Song Count</label>
        <input type="text" name="songCountStr" id="songCountStr" required>

        <br>

        <label for="lengthStr">Length</label>
        <input type="text" name="lengthStr" id="lengthStr" required>

        <br>

        <label for="imageUrl">Image Url</label>
        <input type="text" name="imageUrl" id="imageUrl" required>

        <br>

        <input type="submit" value="Add Album">
    </fieldset>
</form>


</body>
</html>
